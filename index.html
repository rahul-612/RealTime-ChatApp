<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
  
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <script src="js/clock.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="resources/logo.png" alt="">
        <h1 id="head">Welcome to iChat</h1>
        <div class="clockContainer">
            <h1 id="clock"></h1>
        </div>
    </nav>
    <div class="container"></div> 
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" data-emoji-picker="true">
            <button id="btn" type="submit">Send</button>
        </form>
    </div>


    
</body>
<script src="../chatApp/js/emojiPicker.js"></script>
  <script>
    (() => {
      new EmojiPicker()
    })()
  </script>
</html>
